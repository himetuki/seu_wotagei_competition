<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y.Stage 3 - 游戏中心</title>
    <link rel="stylesheet" href="../css/games_select.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>游戏中心</h1>
        <p class="subtitle">选择你想玩的小游戏</p>
      </header>
      <main>
        <section class="games-grid">
          <div class="game-card" data-game="moving-sth-in-times">
            <a href="../html/games/moving_sth_in_times.html">
              <div class="game-icon">⏱️</div>
              <h2>定时搬化棒</h2>
              <p>在规定时间内完成化棒移动挑战</p>
            </a>
          </div>

          <div class="game-card" data-game="movement-to-tell">
            <a href="../html/games/movement_without_hands.html">
              <div class="game-icon">👐</div>
              <h2>体态传技</h2>
              <p>不用手来传达技的信息</p>
            </a>
          </div>
        </section>
      </main>

      <div class="navigation">
        <button id="home-btn">返回主页</button>
      </div>

      <footer>
        <p>&copy; 2025 Y.Stage X 开发团队</p>
      </footer>
    </div>
    <script src="../js/games_select.js"></script>

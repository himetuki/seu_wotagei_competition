<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y.Stage 3 - 定时搬化棒设置</title>
    <link rel="stylesheet" href="../../css/games/moving_sth_in_times.css" />
    <link rel="stylesheet" href="../../css/games/moving_sth_settings.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="container">
      <header>
        <h1>定时搬化棒 - 设置</h1>
        <p class="subtitle">自定义游戏设定</p>
      </header>

      <main>
        <div class="settings-container">
          <form id="settings-form">
            <div class="setting-group">
              <label for="time-setting">时间限制（秒）:</label>
              <input
                type="number"
                id="time-setting"
                min="1"
                max="300"
                step="1"
                value="60"
              />
            </div>

            <div class="setting-group">
              <label for="opacity-setting">倒计时开始后界面透明度:</label>
              <div class="opacity-slider-container">
                <input
                  type="range"
                  id="opacity-setting"
                  min="0.1"
                  max="1.0"
                  step="0.1"
                  value="0.8"
                />
                <span id="opacity-value">80%</span>
              </div>
              <p class="setting-description">
                调整倒计时开始后非游戏核心元素的透明度
              </p>
            </div>

            <div class="button-group">
              <button type="submit" id="save-settings-btn">保存设置</button>
              <button type="button" id="reset-default-btn">恢复默认</button>
            </div>
          </form>
        </div>
      </main>

      <div class="navigation">
        <button id="back-to-game-btn">返回游戏</button>
        <button id="back-btn">返回游戏中心</button>
        <button id="home-btn">返回主页</button>
      </div>

      <footer>
        <p>&copy; 2025 Y.Stage X 开发团队</p>
      </footer>
    </div>

    <script src="../../js/games/moving_sth_settings.js"></script>
  </body>
</html>
